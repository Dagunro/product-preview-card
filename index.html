<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a95f65ba1d.js" crossorigin="anonymous"></script>
  <title>Product Preview Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="hero-container">
      <div class="hero-image"></div>
      <div class="main-page">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence <br>Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="cost">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <div class="cart-btn">
          <div class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dagunro/product-preview-card" target="_blank">Arofin Olatunji</a>.
    </div>
  </main>
</body>
</html>
